<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <h3> Your Result</h3>
      <div class="score">
        <div class="big_score">76</div>
        <div class="small_score">of 100</div>
      </div>
      <div class="left_lower_text">
        <h4>Great</h4>
        <pre><p>you scored higher than 65% of 
   the people who have taken 
these tests.</p></pre>
      </div>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="reaction">
        <span class="reaction_con">
          <img src="./assets/images/icon-reaction.svg" alt="reaction_logo">
          <span>Reaction</span>
          <span class="score_reac">
            <span class="bold_Score">80 </span>
            <span class="light_score"> /100
        </span>
      </span>
      </div>

      <div class="memory">
        <span class="memory_con">
          <img src="./assets/images/icon-memory.svg" alt="memory_logo">
          <span id="m1">Memory</span>
        <span class="score_memory">
          <span class="bold_Score">92 <span class="light_score"> / 100</span></span>
          </span>
          </span>
      </div>
      <div class="verbal">
        <span class="verbal_con">
          <img src="./assets/images/icon-verbal.svg" alt="memory_logo">
            <span id="v1">Verbal</span>
            </span>
        <span class="score_verbal">
          <span class="bold_Score">61<span class="light_score"> / 100</span></span>
        </span>
      </div>

      <div class="visual">
        <span class="visual_con">
          <img src="./assets/images/icon-visual.svg" alt="memory_logo">
          <Span id="vis1">visual</Span>
        </span>
        <span class="score_visual">
        <span class="bold_Score">72 <span class="light_score"> / 100</span></span>
        </span>
      </div>
      <button id="cont">Continue</button>
    </div>
</body>
